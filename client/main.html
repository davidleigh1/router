<!-- https://kadira.io/academy/meteor-routing-guide/content/rendering-blaze-templates -->

<template name="mainLayout">
	<div id="wrapper">
		{{> navToggle}}
		{{> content}}
		<div class="slide-menu">
			{{> slideNavMenu}}
		</div>
  	<!-- / #wrapper -->
	</div>
</template>


<template name="content">
	<div class="content">
		<header>
			<h1 class="text-center">BlazeLayout + Router Demo App</h1>
		</header>
		<main>
			{{>Template.dynamic template=mainContent}}
		</main>
		<footer>
			We love Meteor
		</footer>
	<!-- /.content -->
	</div>
</template>



<template name="navToggle">
	<input id="toggleSlideMenu" type="checkbox"><label for="toggleSlideMenu"></label>
	<!-- <a href="#" class="toggle-nav btn btn-lg btn-success" id="big-sexy"><i class="fa fa-bars"></i></a> -->
</template>

<template name="navEntry">
	<a href="{{url}}">{{text}}</a>
</template>


<template name="slideNavMenu">
	{{> menuHeader}}
	<nav class="menu">

		{{#each navItem in navList}}
			<li>
				{{> navEntry text=navItem.label target=navItem.target url=navItem.url }}
			</li>
		{{/each}}

	</nav>
</template>

<template name="menuHeader">

</template>
